---
- name: Create log file dir
  file:
    path: "{{ validator_log_path }}"
    state: directory
    owner: "{{ validator_user }}"
    group: users
    mode: '0755'

- name: Create validator logrotate
  template:
    src: validator.logrotate.j2
    dest: /etc/logrotate.d/validator.logrotate
    mode: 0644
    owner: root
    group: root
  tags:
    validator.logrotate
