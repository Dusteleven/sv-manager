---
- name: set facts
  set_fact:
    tmp_install_path: /tmp/jito
    docker_builder_name: "jito-maker"
    docker_exec_command: "docker exec -i"
  tags:
    - cli.install
    - cli.make

- name: create download dir
  file:
    path: "{{ tmp_install_path }}"
    state: directory
  become: yes
  tags:
    - cli.install
    - cli.make

- name: install docker
  shell: "wget -qO- https://get.docker.com | bash"
  become: yes
  tags:
    - cli.install
    - cli.make

- name: enable and start docker service
  systemd:
    name: docker
    enabled: true
    state: started
    daemon_reload: true
  become: yes
  tags:
    - cli.install
    - cli.make

