---
- name: clear ledger directory
  file:
    path: "{{ ledger_path }}"
    state: "{{ item }}"
    mode: '0755'
  with_items:
    - absent
    - directory
  ignore_errors: True
  when: with_snapshot_finder
  tags:
    - validator.manage.restart.snapshot.finder

- name: run snapshot finder
  become: yes
  become_user: "{{ solana_user }}"
  shell: "solana-snapshot-finder --snapshot-path {{ snapshots_path }}"
  environment:
    PATH: "{{ env_path }}"
  ignore_errors: True
  when: with_snapshot_finder
  tags:
    - validator.manage.restart.snapshot.finder