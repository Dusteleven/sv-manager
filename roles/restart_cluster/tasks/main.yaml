---

- name: Load config
  include_vars:
    file: "/etc/sv_manager/sv_manager.conf"

- name: stop solana validator service
  systemd:
    name: solana-validator
    state: stopped
  tags:
    - validator.cluster.re
    - validator.cluster.restart.stop

- name: "install solana {{ solana_version }}"
  shell: solana-install init {{ solana_version }}
  environment:
    PATH: "{{ env_path }}"
  become: yes
  become_user: "{{ solana_user }}"
  tags:
    - validator.cluster.restart
    - validator.cluster.restart.cli.install

- name: create snapshot from ledger
  become: yes
  become_user: "{{ solana_user }}"
  shell: "solana-ledger-tool --ledger {{ ledger_path }} create-snapshot {{ repair_solana_cluster.solana_ledger_slot }} {{ snapshots_path }} --snapshot-archive-path {{ snapshots_path }} --hard-fork {{ repair_solana_cluster.solana_ledger_slot }} --wal-recovery-mode skip_any_corrupted_record"
  environment:
    #PATH: "{{ node.solana_home }}/.local/share/solana/install/active_release/bin"
    PATH: "{{ env_path }}:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
    HOME: "{{ solana_home }}"
  tags:
    - validator.cluster.restart
    - validator.cluster.restart.ledger.snapshot

- name: Add cluster repair args to service
  blockinfile:
    path: /home/makhonin/solana-validator
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    insertbefore: "SOLANA_VALIDATOR_EXTRA_ARGS"
    block: |
        SOLANA_REPAIR_CLUSTER_ARGS="--wait-for-supermajority {{ repair_solana_cluster.solana_ledger_slot }} \
        --expected-shred-version {{ repair_solana_cluster.solana_shred_version }} \
        --expected-bank-hash {{ repair_solana_cluster.solana_bank_hash }}"
  tags:
    - validator.cluster.restart
    - validator.cluster.restart.args
    - validator.cluster.restart.args.add

