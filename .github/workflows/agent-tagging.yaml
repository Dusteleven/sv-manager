name: Add tag for agent
run-name: Add tag for agent
on:
  push:
    branches:
      - refactor
jobs:
  git-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Git status
        run: git status
      - name: "Get latest tag"
        id: latest_tag
        run: echo "tag=$(git tag --sort=-creatordate | head -1)"
